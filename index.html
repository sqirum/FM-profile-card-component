<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="top-circle" src="images/bg-pattern-top.svg" alt="gradient circle">
  <main class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="circle-pattern-card">
    </div>
    <div class="card-body">
      <img src="images/image-victor.jpg" alt="person photo">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div class="followers">
        <h2>80K</h2>
        <small>Followers</small>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <small>Likes</small>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <small>Photos</small>
      </div>
    </div>
  </main>
  <img class="bottom-circle" src="images/bg-pattern-top.svg" alt="gradient circle">
</body>
</html>
